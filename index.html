<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonneteau</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section id="section">
        <h1>Jeu Bonneteau</h1>
        <div class="rules">
            <h2>Règles du jeu</h2>
            <p>> Cliquez sur une carte.</p>
            <p>> Si la carte est rouge, vous avez gagné</p>
            <p>> Si la carte est noire, vous avez perdu</p>
        </div>
        <div class="container">
            <div class="img-container">
                <img src="./images/dos-de-carte-de-jeu-18339240-test.jpg" alt="image d'une carte" id="card-1"
                    class="card">
            </div>
            <div class="img-container">
                <img src="./images/dos-de-carte-de-jeu-18339240-test.jpg" alt="image d'une carte" id="card-2"
                    class="card">
            </div>
            <div class="img-container">
                <img src="./images/dos-de-carte-de-jeu-18339240-test.jpg" alt="image d'une carte" id="card-3"
                    class="card">
            </div>
            <div class="score">
                <p id="win-lose"></p>
            </div>
        </div>

        <button id="reset">Recommencer</button>

    </section>

</body>

</html>
